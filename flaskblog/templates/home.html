<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>This is the title -{{ title }}- </title>
	{% else %}
		<title>Flask Blog - Toy Project</title>
	{% endif %}
	
</head>
	
<body>
	{% for post in posts %}
		<h1>{{ post.title }}</h1>
		<p>By {{ post.author }} on {{post.date_posted}}</p>
		<p>{{ post.content }}</p>
	{% endfor %}
</body>
</html>
